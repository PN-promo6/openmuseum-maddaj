<div class="container">
  <div class="row">
    <div class="col">
      <h1>🏛️ Open Museum</h1>
    </div>

    <div class="row">
      <app-single-museum class="col-md-4" *ngFor="let museum of museums" [nameOfMuseum]="museum.nom_du_musee"
        [museumRef]="museum.ref_musee" [museumAdress]="museum.adr" [museumZip]="museum.cp" [ville]="museum.ville"
        [museumPhone]="museum.telephone" [museumSite]="museum.siteweb" [museumOpening]="museum.periode_ouverture">
      </app-single-museum>
    </div>

  </div>
</div>
