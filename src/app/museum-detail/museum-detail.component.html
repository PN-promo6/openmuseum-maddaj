<h1>{{nameOfMuseum}}</h1>
<div class="row">
  <div class="col-4">
    <app-map></app-map>
  </div>
  <div class="col-8">
    <p class="card-text">📍 {{museumAdress}} {{museumZip}} {{ville}}</p>
    <p class="card-text">
      <a href="{{phone}}">☎️ {{museumPhone}}</a>
    </p>
    <p class="card-text">📠 {{fax}}</p>
    <p class="card-text">
      <a href="{{site}}" target="_blank">🔗 {{museumSite}}</a>
    </p>
    <p class="card-text">
      {{museumOpening}}
    </p>
    <a routerLink="/">Revenir à la liste</a>
  </div>
</div>
